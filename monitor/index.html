<!doctype html>
<html>
	<head>
		<title>bubbl. server monitor</title>
		<link rel="stylesheet" type="text/css" href="/style.css">
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>

		<script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	</head>
	<body>
		<div id="wrap">
			<div id="msgs">
				<h2>chat</h2>
				<ul id="messages">
				</ul>
			</div>
			<div id="logs">
				<h2>logs</h2>
				<ul id="log-messages">
				</ul>
			</div>
			<div id="userlist">
				<h2>users</h2>
				<ul id="users">
				</ul>
			</div>
		</div>
		<div id="input">
			<input id="m" autofocus autocomplete="off" placeholder="type a command here"></input>
			<span id="users-current" class="white">0 active</span>
			<span id="time-current" class="white"></span>
			<span id="connect-current" class="white">connected</span>
		</div>
		<script src="/main.js"></script>
	</body>
</html>
